<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>글쓰기 - TempFit 커뮤니티</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/create.css" />
  </head>
  <body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <!-- 경고 팝업 -->
    <div
      id="warningPopup"
      class="alert alert-warning alert-dismissible fade show text-center"
      role="alert"
    >
      한 게시글에 하나의 룩만 올려주세요!<br />
      <span class="text-danger"
        >※다른 룩을 같이 올리실 경우 제재될 수 있습니다.※</span
      >
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    <div class="container px-4 px-lg-5 mt-5">
      <h1>글쓰기</h1>
      <form
        id="communityForm"
        th:action="@{'/community/edit/' + ${communityDTO.id}}"
        method="post"
        enctype="multipart/form-data"
        class="needs-validation"
        novalidate
      >
        <div class="mb-3">
          <label for="id" class="form-label">번호</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            th:value="${communityDTO.id}"
            readonly
          />
        </div>
        <!-- 제목 -->
        <div class="mb-3">
          <label for="title" class="form-label">제목</label>
          <input
            type="text"
            class="form-control"
            id="title"
            name="title"
            maxlength="11"
            placeholder="제목을 입력하세요 (최대 11자)"
            th:value="${communityDTO.title}"
            required
          />
          <div id="titleHelp" class="form-text">0 / 11</div>
        </div>
        <!-- 작성자 -->
        <div class="mb-3">
          <label for="author" class="form-label">작성자</label>
          <input type="text" class="form-control" id="author" name="author" th:value="${#authentication.principal.name}" readonly />
        </div>
        <!-- 대표 사진 -->
        <div class="mb-3">
          <label for="repImage" class="form-label"
            >대표 사진<span class="text-danger">*</span></label
          >
          <div class="file-row">
            <input
              class="form-control"
              type="file"
              id="repImage"
              name="repImage"
              accept="image/*"
              required
            />
            <button
              type="button"
              id="repImageXBtn"
              class="x-square-btn"
              tabindex="-1"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="invalid-feedback">대표 사진을 선택해주세요.</div>
        </div>
        <!-- 추가 사진 (여러 장 가능) -->
        <div class="mb-3">
          <label for="extraImages" class="form-label">추가 사진</label>
          <div class="file-row">
            <input
              class="form-control"
              type="file"
              id="extraImages"
              name="extraImages"
              accept="image/*"
              multiple
            />
            <button
              type="button"
              id="extraImagesXBtn"
              class="x-square-btn"
              tabindex="-1"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="form-text">Ctrl 또는 Shift를 눌러 여러 장 선택 가능</div>
        </div>
        <!-- 내용 -->
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea
            class="form-control"
            id="content"
            name="content"
            rows="5"
            placeholder="내용을 입력하세요"
            th:value="${communityDTO.content}"
          ></textarea>
        </div>
        <div id="sexGroup" class="mb-3">
          <label class="form-label">성별 선택</label>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" name="sexs" id="male" value="MALE" th:checked="${communityDTO.male}"/>
              <label class="form-check-label" for="male">남성</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="sexs" id="female" value="FEMALE" th:checked="${communityDTO.female}"/>
              <label class="form-check-label" for="female">여성</label>
            </div>
          </div>
        <!-- 스타일 선택 (필수: 1~2개) -->
        <div id="styleGroup" class="mb-3">
          <label class="form-label"
            >스타일 선택 <span class="text-danger">*</span> (1~2개)</label
          >
          <div class="form-check">
            <input
              class="form-check-input style-check"
              type="checkbox"
              name="styleNames"
              value="CASUAL"
              id="styleCasual"
              th:checked="${communityDTO.casual}"
            /><label class="form-check-label" for="styleCasual">캐주얼</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input style-check"
              type="checkbox"
              name="styleNames"
              value="STREET"
              id="styleStreet"
              th:checked="${communityDTO.street}"
            /><label class="form-check-label" for="styleStreet">스트리트</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input style-check"
              type="checkbox"
              name="styleNames"
              value="FORMAL"
              id="styleFormal"
              th:checked="${communityDTO.formal}"
            /><label class="form-check-label" for="styleFormal">포멀</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input style-check"
              type="checkbox"
              name="styleNames"
              value="OUTDOOR"
              id="styleOutdoor"
              th:checked="${communityDTO.outdoor}"
            /><label class="form-check-label" for="styleOutdoor"
              >아웃도어</label
            >
          </div>
          <div class="invalid-feedback">
            1개 이상, 최대 2개까지 선택해주세요.
          </div>
        </div>
        <a href="/community/list" class="btn btn-secondary ms-2">목록</a>
        <button type="submit" class="btn btn-primary">수정</button>
      </form>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/create.js"></script>
  </body>
</html>
