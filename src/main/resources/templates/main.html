<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>템핏 TempFit - 날씨 기반 의상 추천</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body { min-height: 100vh; }
      footer.py-5.bg-dark {
        height: 56px !important;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .section-gap { margin-top: 48px; margin-bottom: 48px; }
      .section-gap-bottom { margin-bottom: 48px; }
      .top-looks-title-box {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        background: #fff;
        border: 1.5px solid gray;
        border-radius: 8px;
        box-shadow: 0 3px 16px 0 rgba(60, 70, 86, 0.07);
        padding: 16px 32px;
        margin: 0 auto 34px;
        font-size: 1.18rem;
        font-weight: 600;
        max-width: 600px;
        gap: 6px;
      }
      .current-temp-tag { font-weight: 500; font-size: 1.05em; white-space: nowrap; }
      .style-best { font-size: 1.1em; font-weight: 600; color: #222; margin-left: 8px; display: flex; align-items: center; gap: 5px; }
      .best-looks { color: red; font-weight: 700; letter-spacing: 1px; margin-left: 3px; }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <th:block th:replace="fragments/navbar :: navbar"></th:block>

    <div class="container px-4 px-lg-5">
      <!-- 상단: 날씨/추천코디 -->
      <div class="row gx-4 gx-lg-5 align-items-start section-gap">
        <!-- 분리된 날씨 카드 fragment 호출 -->
        <th:block th:replace="fragments/weather :: weatherCard"></th:block>

        <!-- 추천 코디 카드 (row 내에서 형제 관계) -->
        <div class="col-12 col-lg-6 d-flex flex-column h-100">
          <div class="card shadow-sm mb-4 flex-grow-1" style="width: 100%">
            <div class="card-body d-flex flex-column align-items-center justify-content-start" style="height: 100%">
              <h2 id="clothing-guide-head" class="mb-2 text-center" style="font-size:1.6rem;font-weight:500;letter-spacing:-1px">
                💡오늘의 추천 코디💡
              </h2>
              <div class="text-center mb-2" style="font-size:1.1rem;font-weight:600">
                <span style="font-size:1.5rem">🧑🏻</span>
                <span style="font-size:1.1rem;color:#2076ff">남성</span>
              </div>
              <div id="clothing-guide-male" class="justify-content-center mb-4" style="display:flex;gap:32px"></div>
              <div class="text-center mb-2" style="font-size:1.1rem;font-weight:600">
                <span style="font-size:1.5rem">👧🏻</span>
                <span style="font-size:1.1rem;color:#e94382">여성</span>
              </div>
              <div id="clothing-guide-female" class="justify-content-center" style="display:flex;gap:32px"></div>
              <div style="flex-grow:1"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- TOP LOOKS 박스 -->
      <div class="text-center" style="font-size:1.18rem;font-weight:600;margin-bottom:30px">
        <div class="top-looks-title-box">
          <span id="current-temp-tag" class="current-temp-tag" style="color:#2076ff">‘현재 온도 기준(℃)’</span>
          <span class="style-best">스타일별 <span class="best-looks">BEST LOOKS</span></span>
        </div>
      </div>
      <div id="top-looks-area" class="row gx-4 gx-lg-5 d-flex align-items-stretch"></div>
    </div>

    <!-- Footer -->
    <th:block th:replace="fragments/footer :: footer"></th:block>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
